<!DOCTYPE html>
<html>
    <head>
    <title>PaintBall Arena in Virtual Reality</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>   
    <script src="https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v4.0.1/dist/aframe-physics-system.min.js"></script>
    <script src="https://unpkg.com/aframe-physics-extras@0.1.2/dist/aframe-physics-extras.min.js"></script>   
    <script src="https://unpkg.com/aframe-environment-component@1.1.0/dist/aframe-environment-component.min.js"></script>

    <!--LocalFiles-->
    <script src="./shoot.js"></script>
    <script src="./playerMovement.js"></script>
    </head>
    <body>
        <a-scene id="scene">

            <!--Assets-->
            <a-asset>
                <a-assets-item id="shooter" src="./models/shooter/gun.gltf"></a-assets-item>
                <audio id="splash" src="./sounds/splash.mp3"></audio>
                <audio id="footsteps" src="./sounds/footStep.mp3"></audio>
            </a-asset>

            <!--Sounds-->
            <a-entity id="sound1" sound="src: #splash; poolSize: 2; autoplay: false; loop: false; volume: 1"></a-entity>
            <a-entity id="sound2" sound="src: #footsteps; poolSize: 2; autoplay: false; loop: false; volume: 4"></a-entity>

            <!--Environment-->
            <a-entity environment="preset: default; skyType: gradient; lighting: point; skyColor: blue;"></a-entity>

            <!--Light-->
            <a-entity light="type: ambient; color: white; intensity:0.5"></a-entity>   
            <a-entity light="type: directional; color: #EEE; intensity: 1" position="-1 1 0"></a-entity>

            <!--Camera and Cursor-->
            <a-entity
            id="camera"
            camera
            position="0 1.6 5"
            wasd-controls
            look-controls="pointerLockEnabled: false">
                <a-entity
                id="weapon"
                gltf-model="#shooter"
                position="0 -4.3 3"
                rotation="0 180 0"
                scale="0.35 1 1"
                PlayerMovement
                ></a-entity>

                <a-cursor></a-cursor>

           </a-entity>

           <!--Paint-->
           <a-entity shoot></a-entity>

           <!--Arena walls-->
           <a-box id="right"
           repeat="10 1 1" position="20 5 -15" rotation="0 -90 0" height="10" width="100" depth="1" static-body visible="true" 
           color="#ADD8E6"></a-box>

           <a-box id="left"
           repeat="10 1 1" position="-20 5 -15" rotation="0 90 0" height="10" width="100" depth="1" static-body visible="true"
           color="#ADD8E6"></a-box>

           <a-box id="back"
           repeat="10 1 1" position="0 5 -35" rotation="0 0 0" height="10" width="100" depth="1" static-body visible="true"
           color="#ADD8E6"></a-box>

           <a-box id="front"
           repeat="10 1 1" position="0 5 10" rotation="0 0 0" height="10" width="100" depth="1" static-body visible="true"
           color="#ADD8E6"></a-box>

           <!--wALLS-->
           <a-plane
           id="wall1"
           position="8 1 -20"
           width="25"
           height="2.5"
           rotation="0 45 0"
           color="#9b5a6d"></a-plane>

           <a-plane
           id="wall2"
           position="15 1 -10"
           width="5"
           height="2.5"
           rotation="0 0 0"
           color="#6b7e49"></a-plane>

           <a-plane
           id="wall3"
           position="-8 1 -10"
           width="5"
           height="2.5"
           rotation="0 0 0"
           color="#aa8f39"></a-plane>

           <a-plane
           id="wall4"
           position="-15 1 -10"
           width="5"
           height="2.5"
           rotation="0 0 0"
           color="#4c7b7d"></a-plane>

           <a-plane
           id="wall5"
           position="5 1 -10"
           width="12"
           height="2.5"
           rotation="0 0 0"
           color="#8a5a52"></a-plane>

           <a-plane
           id="wall6"
           position="-5 1 -25"
           width="25"
           height="2.5"
           rotation="0 -40 0"
           color="#7d6e91"></a-plane>

           <a-plane
           id="wall7"
           position="-15 1 -20"
           width="20"
           height="2.5"
           rotation="0 -40 0"
           color="#44576c"></a-plane>

           <a-plane
           id="wall8"
           position="1 1 -24"
           width="25"
           height="2.5"
           rotation="0 45 0"
           color="#ab5a31"></a-plane>

           <a-plane
           id="wall9"
           position="12 1 -20"
           width="17"
           height="2.5"
           rotation="0 -40 0"
           color="#a28736"></a-plane>

           <a-plane
           id="wall10"
           position="-10 1 -30"
           width="15"
           height="2.5"
           rotation="0 45 0"
           color="#644c66"></a-plane>

           <a-plane
           id="wall11"
           position="-18 1 -17"
           width="5"
           height="2.5"
           rotation="0 90 0"
           color="#644c66"></a-plane>

           <a-plane
           id="wall12"
           position="-18 1 -30"
           width="5"
           height="2.5"
           rotation="0 0 0"
           color="#6b574b"></a-plane>


 
           <!--Ground-->
           <a-plane
           id="ground"
           position="0 1 0"
           repeat="5 5"
           rotation="-90 0 0"
           height="200"
           width="200"
           color="#000"
           static-body
           visible="false"></a-plane>

        </a-scene>
    </body>
</html>
